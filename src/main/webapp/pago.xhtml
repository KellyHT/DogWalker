<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Pagos:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Pago</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="id" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="id" styleClass="form-control"
				value="#{pagoController.pago.idPago}" required="true" />
			<h:outputLabel for="nombrePago" value="Nombres "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombrePago"
				styleClass="form-control" value="#{pagoController.pago.name}"
				maxlength="30" required="true" />
			<br />
			<p:outputLabel for="cboSolicitud" value="Solicitud" />
			<br />
			<p:selectOneMenu id="cboSolicitud"
				value="#{pagoController.pago.solicitud}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{pagoController.listaSolicitudes}" var="d"
					itemLabel="#{d.aceptacion}" itemValue="#{d}" />
			</p:selectOneMenu>
			<br />

			<br />
			<p:outputLabel for="cboTarjeta" value="Tarjeta" />
			<br />
			<p:selectOneMenu id="cboTarjeta"
				value="#{pagoController.pago.tarjeta}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{pagoController.listaTarjetas}" var="d"
					itemLabel="#{d.tipo}" itemValue="#{d}" />
			</p:selectOneMenu>
			<br />

			<br />

			<h:outputLabel for="fechaPago" value="Fecha de Pago "
				styleClass="control-label" />

			<p:calendar id="fechaPago" pattern="dd/MM/yyyy"
				value="#{pagoController.pago.fechaPago}" showOn="button"
				timeZone="UTC" required="true">
			</p:calendar>
			<br />
			<h:outputLabel for="montoFinalPago" value="Monto Total Pago "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="montoFinalPago"
				styleClass="form-control" value="#{pagoController.pago.montoFinal}"
				maxlength="30" required="true" />
			<br />
			<h:outputLabel for="cardnumeroPago" value="cardnumeroPago "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="cardnumeroPago"
				styleClass="form-control" value="#{pagoController.pago.cardNumero}"
				maxlength="30" required="true" />
			<br />
			<h:outputLabel for="cvvPago" value="CVV Pago "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="cvvPago"
				styleClass="form-control" value="#{pagoController.pago.cvv}"
				maxlength="30" required="true" />
			<br />
			
			
			
			<p:commandButton value="Grabar"
				actionListener="#{pagoController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listPago?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listPago?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
