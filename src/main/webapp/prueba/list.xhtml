<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Nuevo" icon="ui-icon-disk"
						  action="#{paseadorController.newPaseador()}"
						  ajax="false"/>
						
						 <p:commandButton value="Editar" icon="ui-icon-disk"
						  action="#{paseadorController.editPaseador()}"
						  ajax="false"/>
						
						 <p:commandButton value="Eliminar" icon="ui-icon-disk"
						  action="#{paseadorController.deletePaseador()}"
						  ajax="false"/>

					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGriBuscador" columns="3" style="width:100%">
					<p:outputLabel value="Buscar Por Distrito" for="txtSearchName" />
					<p:inputText id="txtSearchName"  value="#{paseadorController.filterNombreDistrito}" />
					<p:commandButton icon="ui-icon-search" 
					  actionListener="#{paseadorController.searchPaseadorByNombreDistrito()}"
					  update=":frm:datTabPaseadors :frm:men"/>
				</p:panelGrid>

				<p:dataTable id="datTabPaseadors"
					emptyMessage="No existen paseadoros registrados"
					value="#{paseadorController.paseadors}" var="paseador"
					
					rowKey="#{paseador.id}"
					selectionMode="single"
					selection="#{paseadorController.paseadorSelect}"
					
					paginator="true" rows="10">
					
					
					<p:ajax event="rowSelect"
						listener="#{paseadorController.paseadorSelect}" />
					

					<p:column headerText="Id">
						<p:outputLabel value="#{paseador.id}" />
					</p:column>
					<p:column headerText="DueÃ±o">
						<p:outputLabel value="#{paseador.nombre}" />
					</p:column>
					<p:column headerText="Distrito">
						<p:outputLabel value="#{paseador.distrito.nombre}" />
					</p:column>
					
						<p:column headerText="Personalidad">
						<p:outputLabel value="#{paseador.personalidad.nombre}" />
					</p:column>
				</p:dataTable>

				


			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
