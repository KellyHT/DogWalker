	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

	<h:outputStylesheet name="css/styles.css" />
	<h:outputStylesheet name="css/st.css" />

	<link
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		rel="stylesheet" />
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" />
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js" />



</h:head>
<h:body>
	<nav class="navbar navbar-expand-lg navbar-dark head-nav ">
		<img src="resources/img/logi.png" class="logo-brand" />

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link " href="#navbarNav"><i
						class=""></i> Inicio</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"><i

				<li class="nav-item"><a class="nav-link" href="#contact"><i
						class=""></i> Contáctanos</a></li>
			</ul>
			<div class="d-flex align-items-center">

				<p:outputLabel id="txtName" required="true" maxlength="45"
					value="Bienvenido  #{paseadorController.paseador.nombre}" />


				<a class="" href="menuDueno.xhtml"
					h:action="#{DuenoController.menuDueno()}"> <img
					src="resources/img/d97bbb08017ac2309307f0822e63d082.jpg"
					class="rounded-circle" height="55" />

				</a>
			</div>
		</div>
	</nav>
	<h1 class="display-4"> Crear Solicitud</h1>


			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Crear Solicitud" icon="ui-icon-disk"
							action="#{solicitudController.saveSolicitud()}" ajax="false" />

						<p:commandButton value="Regresar" icon="ui-icon-disk"
							action="#{solicitudController.GestionarSolicitudesDueno()}" immediate="true"
							ajax="false" />
					</f:facet>
				</p:toolbar>
				<p:panelGrid id="panGridCan" columns="2" style="width:100%">
					<p:outputLabel value="fecha de Servicio" for="fechaSolicitud" />
					<p:calendar id="fechaSolicitud" pattern="dd/MM/yyyy"
						value="#{solicitudController.solicitud.fechaSolicitud}"
						timeZone="UTC" required="true">
					</p:calendar>


					<p:outputLabel value="HoraInicio" for="txtHoraInicio" />
					<p:inputText id="txtHoraInicio" required="true" maxlength="45"
						value="#{solicitudController.solicitud.horaInicio}" />
					
						<p:outputLabel value="HoraFin" for="txtHoraFin" />
					<p:inputText id="txtHoraFin" required="true" maxlength="45"
						value="#{solicitudController.solicitud.horaFin}" />

					<p:outputLabel value="Tiempo" for="cbotiempos" />
					<p:selectOneMenu id="cbotiempos" required="true" effect="drop"
						value="#{solicitudController.tiempo}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{solicitudController.tiempos}" var="tiempo"
							itemLabel="#{tiempo.tipo}" itemValue="#{tiempo}" />
					</p:selectOneMenu>

					<p:outputLabel value="Dueño" for="cboduenos" />
					<p:selectOneMenu id="cboduenos" required="true" effect="drop"
						value="#{solicitudController.dueno}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{solicitudController.duenos}" var="dueno"
							itemLabel="#{dueno.nombre}" itemValue="#{dueno}" />
					</p:selectOneMenu>


					<p:outputLabel value="Paseador" for="cbopaseadores" />
					<p:selectOneMenu id="cbopaseadores" required="true" effect="drop"
						value="#{solicitudController.paseador}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{solicitudController.paseadores}"
							var="paseador" itemLabel="#{paseador.nombre}"
							itemValue="#{paseador}" />
					</p:selectOneMenu>
<!--
					<p:outputLabel value="Monto" for="txtMonto" />
					<p:inputText id="txtMonto" required="true" maxlength="45"
						value="#{solicitudController.solicitud.monto}" /> -->


				</p:panelGrid>
				<br></br>



			</h:form>
		<footer class="foo">
		<p>©2021 All Rights Reserved. Created by Dog Walker</p>

	</footer>


</h:body>
</html>
