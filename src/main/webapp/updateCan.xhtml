<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk" 
						action="#{canController.saveCan()}" ajax="false"/>

						<p:commandButton value="Regresar" icon="ui-icon-disk"
						  action="#{canController.GestionarCanes()}"
						  immediate="true"
						  ajax="false"/>
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridCan" columns="2" style="width:100%">
					<p:outputLabel value="Can:" for="txtName" />
					<p:inputText id="txtName" required="true" maxlength="45"
						value="#{canController.can.nombre}" />
					
					
					<p:outputLabel value="DueÃ±o" for="cboDueno" />
					<p:selectOneMenu id="cboDueno" required="true" effect="drop"
						value="#{canController.dueno}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="#{canController.dueno.nombre}"
							itemValue="#{canController.dueno}" />
						<f:selectItems value="#{canController.duenos}"
							var="dueno" itemLabel="#{dueno.nombre}"
							itemValue="#{dueno}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Raza" for="cboRaza" />
					<p:selectOneMenu id="cboRaza" required="true" effect="drop"
						value="#{canController.raza}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="#{canController.can.raza.nombre}"  itemValue="#{canController.can.raza}" />
						<f:selectItems value="#{canController.razas}"
							var="raza" itemLabel="#{raza.nombre}"
							itemValue="#{raza}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="fecha de Nacimiento" for="fechaNacimiento" />
					<p:calendar id="fechaNacimiento" pattern="dd/MM/yyyy"
						value="#{canController.can.fechaNacimiento}" timeZone="UTC"
						required="true">
					</p:calendar>
					
					<p:outputLabel value="Caracter" for="cboCaracter" />
					<p:selectOneMenu id="cboCaracter" required="true" effect="drop"
						value="#{canController.caracter}"
						converter="omnifaces.SelectItemsConverter">
				<f:selectItem itemLabel="#{canController.can.caracter.nombre}"  itemValue="#{canController.can.caracter}" />

						<f:selectItems value="#{canController.caracteres}"
							var="caracter" itemLabel="#{caracter.nombre}"
							itemValue="#{caracter}" />
					</p:selectOneMenu>
					
			
						
						
					<p:outputLabel value="Descripcion" for="txtDescripcion" />
					<p:inputText id="txtDescripcion" required="true" maxlength="45"
						value="#{canController.can.descripcion}" />
						
						
				
				</p:panelGrid>
				<br></br>



			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
