<!DOCTYPE html>
<html lang="es" class="no-js" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<meta name="generator" content="Bootply" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link
		href='https://fonts.googleapis.com/css?family=Roboto:400,300,500|Ubuntu+Condensed'
		rel='stylesheet' type='text/css' />
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/main_base.css" />
	<h:outputStylesheet name="css/styles.css" />
	<h:outputStylesheet name="css/st.css" />

	<link
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		rel="stylesheet" />
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" />
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js" />



</h:head>
<h:body>
	<nav class="navbar navbar-expand-lg navbar-dark head-nav ">
		<img src="resources/img/logi.png" class="logo-brand" />

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link " href="#navbarNav"><i
						class=""></i> Inicio</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"><i
						class=""></i> ¿Quiénes somos?</a></li>
				<li class="nav-item"><a class="nav-link" href="#contact"><i
						class=""></i> Contáctanos</a></li>
			</ul>
			<div class="d-flex align-items-center">

				<p:outputLabel id="txtName" required="true" maxlength="45"
					value="Bienvenido  #{duenoController.dueno.nombre}" />


				<a class="" href="menuDueno.xhtml"
					h:action="#{duenoController.menuDueno()}"> <img
					src="resources/img/d97bbb08017ac2309307f0822e63d082.jpg"
					class="rounded-circle" height="55" />

				</a>
			</div>
		</div>
	</nav>
	<h1 class="display-4">Mis Canes</h1>


	<h:form id="frm">
		<p:growl id="men" />

		<p:toolbar>
			<f:facet name="right">
				<p:commandButton value="Nuevo" icon="ui-icon-disk"
					action="#{canController.newCan()}" ajax="false" />

				<p:commandButton value="Editar" icon="ui-icon-disk"
					action="#{canController.editCan()}" ajax="false" />

				<p:commandButton value="Eliminar" icon="ui-icon-disk"
					action="#{canController.deleteCan()}" ajax="false" />

			</f:facet>
		</p:toolbar>


		<p:dataTable id="datTabCans"
			emptyMessage="No existen canos registrados"
			value="#{canController.cans}" var="can" rowKey="#{can.idCan}"
			selectionMode="single" selection="#{canController.canSelect}"
			paginator="true" rows="10">


			<p:ajax event="rowSelect" listener="#{canController.canSelect}" />

			<p:column headerText="Nombre">
				<p:outputLabel value="#{can.nombre}" />
			</p:column>
			<p:column headerText="Caracter">
				<p:outputLabel value="#{can.caracter.nombre}" />
			</p:column>

			<p:column headerText="Descripcion">
				<p:outputLabel value="#{can.descripcion}" />
			</p:column>
		</p:dataTable>

	</h:form>






	<footer class="foo">
		<p>©2021 All Rights Reserved. Created by Dog Walker</p>

	</footer>




</h:body>
</html>
