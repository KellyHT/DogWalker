<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Calificaciones:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Calificaciones</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="id" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="id" styleClass="form-control"
				value="#{calificacionController.calificacion.idCalificacion}"
				required="true" />

			<br />
			<h:outputLabel for="comentarioCalificacion" value="Comentario "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="comentarioCalificacion"
				styleClass="form-control"
				value="#{calificacionController.calificacion.comentario}"
				maxlength="30" required="true" />
			<br />

			<br />
			<h:outputLabel for="puntuacionCalificacion" value="Puntuacion "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="puntuacionCalificacion"
				styleClass="form-control"
				value="#{calificacionController.calificacion.puntuacion}"
				maxlength="30" required="true" />
			<br />

			<p:outputLabel for="cboDueno" value="Dueno" />
			<br />
			<p:selectOneMenu id="cboDueno"
				value="#{calificacionController.calificacion.dueno}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{calificacionController.listaDuenos}" var="d"
					itemLabel="#{d.nombre}" itemValue="#{d}" />
			</p:selectOneMenu>
			<br />

			<p:outputLabel for="cboPaseador" value="Paseador" />
			<br />
			<p:selectOneMenu id="cboPaseador"
				value="#{calificacionController.calificacion.paseador}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{calificacionController.listaPaseadores}" var="d"
					itemLabel="#{d.nombre}" itemValue="#{d}" />
			</p:selectOneMenu>
			<br />

			<p:commandButton value="Grabar"
				actionListener="#{calificacionController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listCalificacion?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listCalificacion?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />


			
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
