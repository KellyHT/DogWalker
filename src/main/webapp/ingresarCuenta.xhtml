<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
		rel="stylesheet" />
	<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="resources/css/bootstrap-datetimepicker.min.css" />
	<link rel="stylesheet" href="resources/css/style.css" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</h:head>

<h:body>
	<h:panelGroup layout="block" styleClass="registration-form">
		<h:form>

			<div class="form-icon">
				<span><i class="icon icon-user"></i></span>
			</div>

			<div class="row">
				<div class="form-group col-sm-12">
					<h:inputText type="text" class="form-control item"
						autocomplete="off" id="correoDueno" pt:placeholder="Correo"
						value="#{loginController.dueno.correo}" required="true" />
				</div>

				<div class="form-group col-sm-12">
					<h:inputSecret type="password" class="form-control item"
						id="contrasenaDueno" pt:placeholder="Contraseña"
						value="#{loginController.dueno.contrasena}" />
					<span class="bbb-input"></span>
				</div>
			</div>

			<div class="text-center p-t-115">
				<a class="txt2" href="#"> ¿Olvidaste tu contraseña? </a>
			</div>
			<div class="text-center p-t-115">
				<span class="txt1"> ¿Aún no tienes cuenta? </span> <a class="txt2"
					href="#"> Regístrate </a>
			</div>

			<h:panelGroup layout="block" styleClass="form-group">
				<h:commandButton value="Iniciar Sesión"
					actionListener="#{loginController.verificarUsuario()}"
					styleClass=" btn btn-block create-account "/>

			</h:panelGroup>



		</h:form>

	</h:panelGroup>
	<script src="resources/js/script.js" type="text/javascript"
		xml:space="preserve"></script>
	<script src="resources/js/jquery.min.js" type="text/javascript"
		xml:space="preserve"></script>
	<script src="resources/js/popper.js" type="text/javascript"
		xml:space="preserve"></script>
	<script src="resources/js/bootstrap.min.js" type="text/javascript"
		xml:space="preserve"></script>
	<script src="resources/js/moment-with-locales.min.js"
		type="text/javascript" xml:space="preserve"></script>
	<script src="resources/js/bootstrap-datetimepicker.min.js"
		type="text/javascript" xml:space="preserve"></script>
	<script src="resources/js/main.js" type="text/javascript"
		xml:space="preserve"></script>
</h:body>

</html>
