<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Duenos:
    </ui:define>

	<ui:define name="titleCont">
		<span>Due√±o</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="id" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="id" styleClass="form-control"
				value="#{duenoController.dueno.id}" required="true" />

			<h:outputLabel for="nombreDueno" value="Nombres "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombreDueno"
				styleClass="form-control" value="#{duenoController.dueno.nombre}"
				maxlength="30" required="true" />

			<h:outputLabel for="apellidoDueno" value="Apellidos"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="apellidoDueno"
				styleClass="form-control" value="#{duenoController.dueno.apellido}"
				maxlength="30" required="true" />

			<h:outputLabel for="correoDueno" value="Correo"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="correoDueno"
				styleClass="form-control" value="#{duenoController.dueno.correo}"
				maxlength="30" required="true" />


			<h:outputLabel for="contrasenaDueno" value="Contrasena"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="contrasenaDueno"
				styleClass="form-control"
				value="#{duenoController.dueno.contrasena}" maxlength="30"
				required="true" />
			<br />


			<br />
			<h:outputLabel for="fechaNacimiento" value="Fecha de Nacimiento"
				styleClass="control-label" />
			<br />
			<p:calendar id="fechaNacimientoDueno" pattern="dd/MM/yyyy"
				value="#{duenoController.dueno.fechaDeNacimiento}" showOn="button"
				timeZone="UTC" required="true">
			</p:calendar>
			<br />


			<p:outputLabel for="cboDistrito" value="Distrito" />
			<br />
			<p:selectOneMenu id="cboDistrito"
				value="#{duenoController.dueno.distrito}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{duenoController.listaDistritos}" var="d"
					itemLabel="#{d.nombre}" itemValue="#{d}" />
			</p:selectOneMenu>
			<br />
			<h:outputLabel for="direccion" value="Direccion"
				styleClass="control-label" />
			<br />
			<p:inputText autocomplete="off" id="direccionDueno"
				styleClass="form-control" value="#{duenoController.dueno.direccion}"
				maxlength="30" required="true" />
			<br />



			<p:commandButton value="Grabar"
				actionListener="#{duenoController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listDueno?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listDueno?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />


		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
