<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Solicitudes:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Solicitud</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="id" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="id" styleClass="form-control"
				value="#{solicitudController.solicitud.idSolicitud}" required="true" />
			<h:outputLabel for="nombreSolicitud" value="Nombres "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombreSolicitud"
				styleClass="form-control"
				value="#{solicitudController.solicitud.aceptacion}" maxlength="30"
				required="true" />

			<br />
			<br />
			<p:outputLabel for="cboEstado" value="Estado" />
			<br />
			<p:selectOneMenu id="cboEstado"
				value="#{solicitudController.solicitud.estado}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{solicitudController.listaEstados}" var="d"
					itemLabel="#{d.nombre}" itemValue="#{d}" />
			</p:selectOneMenu>
			<br />
			<br />
			<p:outputLabel for="cboTiempo" value="Tiempo" />
			<br />
			<p:selectOneMenu id="cboTiempo"
				value="#{solicitudController.solicitud.tiempo}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{solicitudController.listaTiempos}" var="d"
					itemLabel="#{d.tipo}" itemValue="#{d}" />
			</p:selectOneMenu>
			<br />
			<br />
			<p:outputLabel for="cboDueno" value="Dueno" />
			<br />
			<p:selectOneMenu id="cboDueno"
				value="#{solicitudController.solicitud.dueno}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{solicitudController.listaDuenos}" var="d"
					itemLabel="#{d.nombre}" itemValue="#{d}" />
			</p:selectOneMenu>
			<br />			
			<br />
			<p:selectOneMenu id="cboPaseador"
				value="#{solicitudController.solicitud.paseador}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{solicitudController.listaPaseadores}" var="d"
					itemLabel="#{d.nombre}" itemValue="#{d}" />
			</p:selectOneMenu>
			<br />	
			<p:commandButton value="Grabar"
				actionListener="#{solicitudController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listSolicitud?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listSolicitud?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
