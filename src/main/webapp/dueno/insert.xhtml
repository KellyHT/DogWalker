<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk"
							action="#{duenoController.saveDueno()}" ajax="false" />

						<p:commandButton value="Regresar" icon="ui-icon-disk"
							action="#{duenoController.listDueno()}" immediate="true"
							ajax="false" />
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridProduct" columns="2" style="width:100%">
					<p:outputLabel value="Nombre: " for="txtName" />
					<p:inputText id="txtName" required="true" maxlength="45"
						value="#{duenoController.dueno.nombre}" />
					<p:outputLabel value="Apellido" for="txtApellido" />
					<p:inputText id="txtApellido" required="true" maxlength="45"
						value="#{duenoController.dueno.apellido}" />
						
							<p:outputLabel value="Correo" for="txtCorreo" />
					<p:inputText id="txtCorreo" required="true" maxlength="45"
						value="#{duenoController.dueno.correo}" />
					<p:outputLabel value="Contraseña" for="txtContrasena" />
					<p:inputText id="txtContrasena" required="true" maxlength="45"
						value="#{duenoController.dueno.contrasena}" />
					<p:outputLabel value="Distrito" for="cboDistrito" />
					<p:selectOneMenu id="cboDistrito" required="true" effect="drop"
						value="#{duenoController.distrito}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{duenoController.distritos}" var="distrito"
							itemLabel="#{distrito.nombre}" itemValue="#{distrito}" />
					</p:selectOneMenu>

					<p:outputLabel value="Direccion" for="txtDireccion" />
					<p:inputText id="txtDireccion" required="true" maxlength="45"
						value="#{duenoController.dueno.direccion}" />
				
					<p:outputLabel value="fecha de Nacimiento" for="txtContrasena" />
					<p:calendar id="fechaNacimiento" pattern="dd/MM/yyyy"
						value="#{duenoController.dueno.fechaDeNacimiento}" timeZone="UTC"
						required="true">
					</p:calendar>

				</p:panelGrid>
				<br></br>



			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
