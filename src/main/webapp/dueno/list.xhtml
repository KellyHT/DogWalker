<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Nuevo" icon="ui-icon-disk"
						  action="#{duenoController.newDueno()}"
						  ajax="false"/>
						
						 <p:commandButton value="Editar" icon="ui-icon-disk"
						  action="#{duenoController.editDueno()}"
						  ajax="false"/>
						
						 <p:commandButton value="Eliminar" icon="ui-icon-disk"
						  action="#{duenoController.deleteDueno()}"
						  ajax="false"/>

					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGriBuscador" columns="3" style="width:100%">
					<p:outputLabel value="Buscar por Nombre:" for="txtSearchName" />
					<p:inputText id="txtSearchName"  value="#{duenoController.filterName}" />
					<p:commandButton icon="ui-icon-search" 
					  actionListener="#{duenoController.searchDuenoByName}"
					  update=":frm:datTabDuenos :frm:men"/>
				</p:panelGrid>

				<p:dataTable id="datTabDuenos"
					emptyMessage="No existen duenoos registrados"
					value="#{duenoController.duenos}" var="dueno"
					
					rowKey="#{dueno.id}"
					selectionMode="single"
					selection="#{duenoController.duenoSelect}"
					
					paginator="true" rows="10">
					
					
					<p:ajax event="rowSelect"
						listener="#{duenoController.duenoSelect}" />
					

					<p:column headerText="Id">
						<p:outputLabel value="#{dueno.id}" />
					</p:column>
					<p:column headerText="DueÃ±o">
						<p:outputLabel value="#{dueno.nombre}" />
					</p:column>
					<p:column headerText="Distrito">
						<p:outputLabel value="#{dueno.distrito.nombre}" />
					</p:column>
					<p:column headerText="Correo">
						<p:outputLabel value="#{dueno.correo}" />
					</p:column>
					
				</p:dataTable>

				


			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
