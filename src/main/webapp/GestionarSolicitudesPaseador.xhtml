<!DOCTYPE html>
<html lang="es" class="no-js" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta charset="utf-8" />
	<meta name="generator" content="Bootply" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1" />
	<link
		href='https://fonts.googleapis.com/css?family=Roboto:400,300,500|Ubuntu+Condensed'
		rel='stylesheet' type='text/css' />
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/main_base.css" />
	<h:outputStylesheet name="css/styles.css" />
	<h:outputStylesheet name="css/st.css" />

	<link
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		rel="stylesheet" />
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" />
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js" />



</h:head>
<h:body>
	<nav class="navbar navbar-expand-lg navbar-dark head-nav ">
		<img src="resources/img/logi.png" class="logo-brand" />

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link " href="#navbarNav"><i
						class=""></i> Inicio</a></li>
				<li class="nav-item"><a class="nav-link" href="#about"><i
						class=""></i> ¿Quiénes somos?</a></li>
				<li class="nav-item"><a class="nav-link" href="#contact"><i
						class=""></i> Contáctanos</a></li>
			</ul>
			<div class="d-flex align-items-center">

				<p:outputLabel id="txtName" required="true" maxlength="45"
					value="Bienvenido  #{paseadorController.paseador.nombre}" />


				<a class="" href="menuPaseador.xhtml"
					h:action="#{paseadorController.menuPaseador()}"> <img
					src="resources/img/d97bbb08017ac2309307f0822e63d082.jpg"
					class="rounded-circle" height="55" />

				</a>
			</div>
		</div>
	</nav>
	<h1 class="display-4">Mis Solicitudes</h1>


	<h:form id="frm">
		<p:growl id="men" />

		<p:toolbar>
			<f:facet name="right">

				<p:commandButton value="Actualizar Estado" icon="ui-icon-disk"
					action="#{solicitudController.editSolicitud()}" ajax="false" />


			</f:facet>
		</p:toolbar>


		<p:dataTable id="datTabSolicitudes"
			emptyMessage="No existen solicitudos registrados"
			value="#{solicitudController.solicitudes}" var="solicitud"
			rowKey="#{solicitud.idSolicitud}" selectionMode="single"
			selection="#{solicitudController.solicitudSelect}" paginator="true"
			rows="10">


			<p:ajax event="rowSelect"
				listener="#{solicitudController.solicitudSelect}" />


			<p:column headerText="Id">
				<p:outputLabel value="#{solicitud.idSolicitud}" />
			</p:column>
			<p:column headerText="Fecha">
				<p:outputLabel value="#{solicitud.fechaSolicitud}" />
			</p:column>

			<!-- 
						<p:column headerText="Monto">
						<p:outputLabel value="#{solicitud.monto}" />
					</p:column> -->

			<p:column headerText="Tiempo">
				<p:outputLabel value="#{solicitud.tiempo.tipo}" />
			</p:column>



			<p:column headerText="Dueno">
				<p:outputLabel value="#{solicitud.dueno.nombre}" />
			</p:column>
		</p:dataTable>

	</h:form>

	<footer class="foo">
		<p>©2021 All Rights Reserved. Created by Dog Walker</p>

	</footer>


</h:body>
</html>
