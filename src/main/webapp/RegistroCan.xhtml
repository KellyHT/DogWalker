<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet" />
	<link rel="stylesheet  " href="resources/css/bootstrap.min.css" />
	<link rel="stylesheet"	href="resources/css/bootstrap-datetimepicker.min.css" />
	<link rel="stylesheet" href="resources/css/style.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</h:head>

<h:body>
	<h:panelGroup layout="block" styleClass="registration-form">
		<h:form>

		 <div class="reg-pic" align="center">
                    <img src="resources/img/chow-chow-dog-photo.jpg" alt="IMG" width="150" height="150" />
                </div>

       
           


			<div class="row">
				<div class="form-group col-sm-6">
					<h:inputText type="text" class="form-control item"
						autocomplete="off" i=" nombreCan" pt:placeholder="Nombre "
						value="#{canController.can.nombre}" required="true" />
				</div>
				
					<div class="form-group col-sm-6">
					<h:selectOneMenu i="cboRaza" class="form-control itemselect"
						value="#{canController.raza}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Raza" itemValue="" />
						<f:selectItems value="#{canController.razas}" var="raza"
							itemLabel="#{raza.nombre}" itemValue="#{raza}" />
					</h:selectOneMenu>

					</div>
				
				<div class="form-group col-sm-6">
					<h:selectOneMenu i="cboCaracter" class="form-control itemselect"
						value="#{canController.caracter}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Caracter" itemValue="" />
						<f:selectItems value="#{canController.caracteres}" var="caracter"
							itemLabel="#{caracter.nombre}" itemValue="#{carcater}" />
					</h:selectOneMenu>

					</div>
				
				

			</div>

			<div class="form-group">
				<h:inputText type="text" class="form-control item" i="Tama침o"
					pt:placeholder="Tama침o" value="#{canController.can.tamano}" />
			</div>
			
	
				<div class="form-group col-sm-6">
					<div class=" form group date" id="id_0">
						<p:calendar id="fechaCan" pattern="dd/MM/yyyy"
							value="#{canController.can.fechaNacimiento}" timeZone="UTC"
							required="true" pt:placeholder="Fecha de nacimiento">
						</p:calendar>
					</div>
				</div>
			
	

			<div class="form-group col-sm-12">
					<div class="form-group">
				<h:inputText type="text" class="form-control item" i="Descripci칩n"
					pt:placeholder="Descripci칩n" value="#{canController.can.descripcion}" />
			</div>

		
			</div>
			
		
		
			<div class="form-group col-sm-6">
					<h:selectOneMenu i="cboDuenos" class="form-control itemselect"
						value="#{canController.dueno}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Dueno" itemValue="" />
						<f:selectItems value="#{canController.duenos}" var="dueno"
							itemLabel="#{dueno.nombre}" itemValue="#{dueno}" />
					</h:selectOneMenu>

					</div>
		


			<h:commandButton value="Registrar Canino"
				styleClass=" btn btn-block create-account "
				action="#{canController.saveCan()}" ajax="false" />
		</h:form>

	</h:panelGroup>
	<script src="resources/js/script.js" type="text/javascript"
		xml:space="preserve"></script>
	<script src="resources/js/jquery.min.js" type="text/javascript"
		xml:space="preserve"></script>
	<script src="resources/js/popper.js" type="text/javascript"
		xml:space="preserve"></script>
	<script src="resources/js/bootstrap.min.js" type="text/javascript"
		xml:space="preserve"></script>
	<script src="resources/js/moment-with-locales.min.js"
		type="text/javascript" xml:space="preserve"></script>
	<script src="resources/js/bootstrap-datetimepicker.min.js"
		type="text/javascript" xml:space="preserve"></script>
	<script src="resources/js/main.js" type="text/javascript"
		xml:space="preserve"></script>
</h:body>

</html>
