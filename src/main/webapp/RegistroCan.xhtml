<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>
	<link
		href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
		rel="stylesheet" />
	<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="resources/css/bootstrap-datetimepicker.min.css" />
	<link rel="stylesheet" href="resources/css/st.css" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</h:head>

<h:body>
	  <div class="Main-container">
        <div class="container-register">
            <div class="wrap-register">

                <div class="reg-pic">
                    <img src="resources/img/chow-chow-dog-photo.jpg" alt="IMG"/>
                </div>

                <form class="register-form">
                    <span class="register-form-title">Registrar mascota</span>

                    <div class="wrap-input">
                        <h:inputText type="text" class="input" name="nombre" pt:placeholder="Nombre"/>
   
                    </div>
                    <div class="wrap-input">
                  
                        <h:selectOneMenu  class="input" converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Raza" itemValue="" />
						<f:selectItems value="#{canController.can.raza}" var="d"
							itemLabel="#{d.nombre}" itemValue="#{d}" />
					</h:selectOneMenu>         
                    </div>
                    <div class="wrap-input">
        
                        <h:selectOneMenu  class="input" converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Caracter" itemValue="" />
						<f:selectItems value="#{canController.can.raza}" var="d"
							itemLabel="#{d.nombre}" itemValue="#{d}" />
					</h:selectOneMenu>                           
                    </div>
                    <div class="wrap-input">
                        <h:inputText type="text" class="input" name="Tamaño" pt:placeholder="Tamaño" required="true"/>           
                    </div>
                   <div class="wrap-input">
                    <p:calendar id="fechaMotor" pattern="dd/MM/yyyy" class="input" timeZone="UTC"
							required="true" pt:placeholder="Fecha de nacimiento">
						</p:calendar>
					</div>
                    <div class="wrap-input">
                        <h:inputText type="text" class="input" name="Descrip" pt:placeholder="Descripción" required="true"/>
                    </div>
                    
				
    
                    <div class="register-form-btn-container">
                        <button class="register-form-btn">Registrar</button>
                    </div>

                
                  <div class="text-center p-t-2">
                      <a href="#" class="txt2">Volver </a>
                  </div>

                </form>

            </div>
        </div>
    </div>
</h:body>

</html>
