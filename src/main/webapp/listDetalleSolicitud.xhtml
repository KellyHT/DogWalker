<!DOCTYPE html>

<html 	
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		
<ui:composition template="master.xhtml"> 
	
	<ui:define name="title">
		.:Listado de DetalleSolicitudes:.
	</ui:define>
	
	<ui:define name="titleCont">
		<span>DetalleSolicitudes</span>
	</ui:define>
	
	<ui:define name="content">
		<h:form>
		
			<div class="row">
				<div class="col-sm-8 text-right">
					<div class="form-group box-main-btn">
						<span style="display: block; height:30px;"></span>
						<p:commandButton value="Nuevo"						
							action="#{detalleSolicitudController.nuevoDetalleSolicitud()}"
							styleClass="btn btn-primary ajax=false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstDetalleSolicitud" var="detalleSolicitud"
							value="#{detalleSolicitudController.listaDetalleSolicitudes}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{detalleSolicitud.idDetalle}">
								<h:outputText value="#{detalleSolicitud.idDetalle}" />
							</p:column>

							<p:column headerText="Can" sortBy="#{detalleSolicitud.can.nombre}">
								<h:outputText value="#{detalleSolicitud.can.nombre}" />
							</p:column>
							<p:column headerText="Solicitud" sortBy="#{detalleSolicitud.solicitud.aceptacion}">
								<h:outputText value="#{detalleSolicitud.solicitud.aceptacion}" />
							</p:column>
						
							
							<p:column headerText="OperaciÃ³n" exportable="false">
								<h:commandLink action="listDetalleSolicitud" value="Eliminar"
									actionListener="#{detalleSolicitudController.eliminar(detalleSolicitud)}" />
							</p:column>

						</p:dataTable>
					</div>
				</div>				
			</div>									
		</h:form>
	</ui:define>
	
	<ui:define name="footerCont">
	</ui:define>
		
</ui:composition> 
</html>
